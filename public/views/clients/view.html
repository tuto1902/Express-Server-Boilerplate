<section data-ng-controller="ClientsController" data-ng-init="findOne()">
  <span>{{client.created | date:'medium'}}</span> /
  <h2>{{client.name}} <a href="/#!/clients/{{client._id}}/edit">edit</a></h2>
  <p><strong>Client Key:</strong> {{client.clientKey}}</p>
  <p><strong>Client Secret:</strong> {{client.clientSecret}}</p>
</section>
